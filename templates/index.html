<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Prediction</title>
</head>
<body>
    <h1>Temperature Prediction</h1>
    <form action="/predict" method="POST">
        <h2>Enter Present Maximum and Minimum Temperatures for the Next 24 Hours</h2>
        {% for i in range(2) %}
            <h3>Hour {{ i }}</h3>
            <label for="Present_Tmax_{{ i }}">Present Maximum Temperature (°C):</label>
            <input type="number" step="any" id="Present_Tmax_{{ i }}" name="Present_Tmax_{{ i }}" required><br><br>
            
            <label for="Present_Tmin_{{ i }}">Present Minimum Temperature (°C):</label>
            <input type="number" step="any" id="Present_Tmin_{{ i }}" name="Present_Tmin_{{ i }}" required><br><br>
        {% endfor %}

        <input type="submit" value="Predict">
    </form>
</body>
</html>
